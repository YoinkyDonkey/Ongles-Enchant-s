<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Staff Dashboard – Ongle Enchanté</title>
  <link rel="stylesheet" href="staffrendez-vous.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<script>
  const PASSWORD = "123";
  const entered = prompt("Enter staff password:");
  if (entered !== PASSWORD) {
    alert("Access denied");
    window.location.href = "index.html";
  }
</script>

<header class="site-header">
  <div class="brand">Ongle Enchanté – Staff Dashboard</div>
</header>

<section class="hero">
  <h1>Appointments Overview</h1>
</section>

<section class="controls">

  <label>
    View:
    <select id="timeFilter">
      <option value="upcoming">Upcoming</option>
      <option value="all">All</option>
      <option value="past">Past</option>
    </select>
  </label>

  <button id="printBtn" class="btn primary">Print Day</button>

  <div class="calendar-wrapper">
    <div class="calendar-nav">
      <button type="button" id="prevMonth">&lt;</button>
      <div id="monthYear"></div>
      <button type="button" id="nextMonth">&gt;</button>
    </div>

    <div class="calendar-header">
      <div>Sun</div><div>Mon</div><div>Tue</div>
      <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>

    <div id="calendar" class="calendar"></div>
  </div>
</section>

<section style="width:95%; max-width:1100px; margin:40px auto;">
  <h2 style="text-align:center; margin-bottom:20px;">Salon Busy Level (Hourly)</h2>
  <canvas id="busyChart" height="100"></canvas>
</section>

<main>
  <div id="appointmentsContainer"></div>
</main>

<!-- Modal for slot appointments -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="modalClose" class="modal-close">&times;</span>
    <h3 id="modalTitle"></h3>
    <div id="modalBody"></div>
  </div>
</div>

<!-- Edit appointment modal -->
<div id="editModal" class="modal">
  <div class="modal-content">
    <span id="editModalClose" class="modal-close">&times;</span>
    <h3>Edit Appointment</h3>
    <form id="editForm">
      <label>Date:<input type="date" name="date" required></label>
      <label>Time:<input type="time" name="time" required></label>
      <label>Name:<input type="text" name="name" required></label>
      <label>Phone:<input type="text" name="phone"></label>
      <label>Email:<input type="email" name="email"></label>
      <label>Staff:<input type="text" name="staff"></label>
      <label>Services (comma-separated):<input type="text" name="services"></label>
      <label>Message:<textarea name="message"></textarea></label>
      <label>Status:
        <select name="status">
          <option value="pending">Pending</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </label>
      <button type="submit">Save Changes</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-dragdata@2.0.0"></script>
<script type="module" src="staffscript.js"></script>
</body>
</html>
